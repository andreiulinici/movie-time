<div *ngIf="movie">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{movie.title}} </h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-5">
          <img class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
        </div>
        <div class="col-md-7">
          <ul class="list-group">
            <li class="list-group-item"><b>Genres:</b> <span *ngFor="let genre of movie.genres">{{genre.name}}, </span></li>
            <li class="list-group-item"><b>Release Date:</b> {{movie.release_date}}</li>
            <li class="list-group-item"><b>Overview:</b> {{movie.overview}}</li>
            <hr>
          </ul>
          <br>
          <video controls>
            <source src="{{movieFileName}}.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <br>
          <a *ngIf="movie.homepage" href="{{movie.homepage}}" target="_blank" class="btn btn-default">Visit Movie
            Website</a>
        </div>
      </div>
    </div>
  </div>
</div>
